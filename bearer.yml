report:
    format: ""
    output: ""
    report: security
    severity: "critical,high,medium,low,warning"
rule:
    only-rule: []
    skip-rule:
        - ruby_rails_devise_password_length
        - ruby_rails_password_length
        - ruby_rails_default_encryption
scan:
    context: ""
    data-subject-mapping: ""
    debug: false
    disable-domain-resolution: true
    domain-resolution-timeout: 3s
    external-rule-dir: []
    force: false
    internal-domains: []
    quiet: false
    scanner:
        - sast
    skip-path:
        - 'config/routes.rb'
        - 'db/seeds.rb'
        - 'db/schema.rb'
